<html>

<head>
  <title>Hand Gesture Recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="title">
    <h1>Gesture Web App <br>&#9994; &#9995; &#128076; &#128077; &#128078; &#128072;
    </h1>
  </div>
  <h2>Take a selfie of a gesture to know about it's meaning</h2>
  <h3>On the following gestures the model is trained - <br> &#128077; &#128078; &#9996; &#128076; &#128078; &#128072;
  </h3>
  <div class="col-md-4 col-sm-12 col-xs-12">
    <label class="green-white">Webcam - </label>
    <br>
    <br>
    <div id="camera"></div>
    <br>
    <button class="btn btn-primary" onclick="Snapshot();">Take Snapshot</button>
  </div>

  <div class="col-md-4 col-sm-12 col-xs-12">
    <label class="green-white">Prediction 1- </label>
    <br>
    <p id="gesture_name" class="para"></p>
    <p id="confidence" class="para"></p>
    <p id="emoji" class="para"></p>
    <br>
  </div>

  <div class="col-md-4 col-sm-12 col-xs-12">
    <label class="green-white">Snapshot - </label>
    <br>
    <br>
    <div id="snapshot"></div>
    <br>
    <button class="btn btn-success" onclick="Check();">Predict Emotion</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
